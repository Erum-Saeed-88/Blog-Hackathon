<div class="container my-5">
  <h1 class="text-center mb-5 text-primary fw-bold fs-50 my-2"><u>Baby Products Collection</u></h1>

  <div class="row g-4" id="products-grid">

  </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Product Detail</h5>
        <button type="button" class="btn-close bg-transparent" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="" alt="Product" class="img-fluid mb-3" style="max-height: 300px; width: auto;">
        <h4 id="modalDescTitle" class="mt-3 text-center"></h4>
        <p id="modalDescription" class="lead"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary text-light fw-bold" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!------inline js----->

<script type="module">

  import { babyProducts } from './js/blog.js';
  const gridContainer = document.getElementById('products-grid');

  // All products card
  babyProducts.forEach(product => {
    const cardCol = document.createElement('div');
    cardCol.className = 'col-6 col-md-4 col-lg-3'; // responsive columns

    cardCol.innerHTML = `
      <div class="card h-100 shadow-sm border-0">
        <img src="${product.imageUrl}" class="card-img-top" alt="${product.title}" 
             style="height: 220px; object-fit: cover;">
        <div class="card-body d-flex flex-column text-center">
          <h6 class="card-title">${product.title}</h6>
          <p class="card-text text-muted small flex-grow-1">
            ${product.description.substring(0, 60)}${product.description.length > 60 ? '...' : ''}
          </p>
          <button class="btn btn-sm btn-primary mt-auto detail-btn" data-id="${product.id}">
            View Detail
          </button>
        </div>
      </div>
    `;

    gridContainer.appendChild(cardCol);
  });

  // Detail button click pe modal open karo
  gridContainer.addEventListener('click', function(e) {
    if (e.target.classList.contains('detail-btn')) {
      const productId = parseInt(e.target.getAttribute('data-id'));
      const selectedProduct = babyProducts.find(p => p.id === productId);

      if (selectedProduct) {
        document.getElementById('modalTitle').textContent = selectedProduct.title;
        document.getElementById('modalImage').src = selectedProduct.imageUrl;
        document.getElementById('modalDescTitle').textContent = selectedProduct.title;
        document.getElementById('modalDescription').textContent = selectedProduct.fullDetail;

        // Bootstrap modal show karo
        const modalElement = document.getElementById('productModal');
        const myModal = new bootstrap.Modal(modalElement);
        myModal.show();
      }
    }
  });
</script>
