
<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">


<!-------Custom Style------->
<link rel="stylesheet" href="../style.css" />
</head>
<body>


  <!--  Header -->

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-xxl">
      <a class="navbar-brand text-primary fw-bold fs-35" href="#">My_Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="text-primary fw-500 nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="text-primary fw-500 nav-link" href="/html/signup.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="text-primary fw-500 nav-link" href="/html/login.html">Login</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <!--  profile -->


  <div class="card m-auto my-3 bg-primary rounded-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4 ">
        <img
        id="profile-img"
          src="https://redgif.in/wp-content/uploads/2024/10/Cartoon-Girl-Dp-3.jpg"
          class="card-img rounded-circle" alt="...">

          <input id="image" type="file" class="my-1 mx-1 text-muted">
          <button id="upload" class="text-primary fw-bold bg-light mx-2 my-1 p-2 border-light">Upload Image</button>
      </div>
      <div class="col-md-8">
        <div class="card-body">

          <h1 id="prof-title" class="text-capitalize text-light fw-bold text-center">Profile</h1>
          <label class="text-light fw-bold mx-3">Name 
            <input class="card-title  form-control update" name="name" id="uname">
        </label>

          <label class="text-light fw-bold mx-3">Bio
            <textarea name="bio" class="card-text form-control update text-muted" id="bio">Send your msg....</textarea>
          </label>
          <p class="card-text mx-3"><small class="text-muted">Last updated 3 mins ago</small></p>


          <label class="text-light fw-bold mx-3">Contact
            <input name="contact" type="number" class="card-text form-control update" id="contact">
        </label>
          <label class="text-light fw-bold mx-3">Age <input type="number" name="age" class="card-text form-control update" id="age"></label>
        </div>
      </div>
    </div>
  </div>

  <!----- Reset pswd -->

  <form class="card m-auto my-3" style="max-width: 540px;">
    <div class="form-group m-3">
      <label for="new-pswd" class="text-primary">New Password</label>
      <input type="password" class="mt-2 form-control border-primary" id="new-pswd" placeholder="Password">
    </div>

    <button id="reset-btn" type="button" class="btn btn-primary mx-3 my-2">Reset Password</button>
  </form>

  <!------ Logout button------>

  <div class="card m-auto my-3" style="max-width: 540px;">

    <button id="logout-btn" type="button" class="btn btn-primary mx-3 my-2">Logout</button>
  </div>




  <!------footer----->


  <footer class="text-center py-4 mt-5 bg-dark">
        <div class="container">
            <p class="mb-0 text-primary">&copy; 2026 My_Blog.com. || All rights reserved.</p>
        </div>
    </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../index.js"></script>


</body>
</html>
